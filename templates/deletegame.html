{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
  <div class="header">
    <h1>Delete Game</h1>
  </div>
  <div class="inform">
    Are you sure you want to delete {{game.name}}?
  </div>
  <form action="{{url_for('deletegame', console_id=game.console_id,
    game_id=game.id)}}" method='post'>
    <input type='submit' class='button' value='Delete'>
  </form>
  <div class="button">
    <a href="{{url_for('showgame', console_id=game.console_id)}}">Cancel</a>
  </div>
{% endblock %}
