{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
  <h1>New Console</h1>
  <form action="{{url_for('newconsole')}}" method='post'>
    <div>
      <h2>Console Name:</h2>
      <input type='text' size='30' name='name' placeholder='Name of console'>
      <input type='submit' value='Create'>
    </div>
    <div>
      <a href="{{url_for('showconsole')}}">Cancel</a>
    </div>
  </form>
{% endblock %}
