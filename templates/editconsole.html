{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
  <h1>Edit Console</h1>
  <form action="{{url_for('editconsole', console_id=console.id)}}" method='post'>
    <div>
      Name:
      <input type='text' size='30' name='name' placeholder='{{console.name}}'>
      <input type='submit' value='Edit'>
    </div>
  </form>
  <a href="{{url_for('showgame', console_id=console.id)}}">Cancel</a>
{% endblock %}
