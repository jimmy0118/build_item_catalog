{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
  <div class="header">
    <h1>Edit Game Info</h1>
  </div>
  <form action="{{url_for('editgame', console_id=console_id,
    game_id=game.id)}}" method='post'>
    <div class="edit">
      <div>Name:
        <input type='text' maxlength='100' name='name' placeholder='{{game.name}}'>
      </div>
      <div>Date:
        <input type='text' maxlength='100' name='date' placeholder='{{game.date}}'>
      </div>
      <div>Type:
        <input type='text' maxlength='100' name='type' placeholder='{{game.type}}'>
      </div>
      <div>Developer:
        <input type='text' maxlength='100' name='developer' placeholder='{{game.developer}}'>
      </div>
      <input type='submit' class='button' value='Edit'>
    </div>
  </form>
  <div class='cancel'>
    <a href="{{url_for('showgame', console_id=console_id)}}">Cancel</a>
  </div>
{% endblock %}
