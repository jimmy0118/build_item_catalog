<html>
<body>
  <div>
    {{console.name}}
    </br>
    </br>
  </div>
  <div>
    <a href="{{url_for('newgame', console_id = console.id)}}">Create New Game</a>
    </br>
    </br>
  </div>
  <div>
    {% for item in items %}
      {{item.name}}
      </br>
      {{item.date}}
      </br>
      {{item.type}}
      </br>
      {{item.developer}}
      </br>
      <a href="{{url_for('editgame', console_id = console.id, game_id = item.id)}}">Edit</a>
      </br>
      <a href="{{url_for('deletegame', console_id = console.id, game_id = item.id)}}">Delete</a>
      </br>
      </br>
    {% endfor %}
  </div>
  <div>
    <a href="{{url_for('showconsole')}}">Back to Consoles Page!!!</a>
  </div>
</body>
</html>
