{% extends "main.html" %}
{% block content %}
{% include "header.html" %}

  <div class="header">
    <h1>New Game</h1>
  </div>
  <form action="{{url_for('newgame', console_id = console_id)}}" method='post'>
    <div class="edit">
      <div>Name:
        <input type='text' maxlength='100' name='name' placeholder='Name of the game'>
      </div>
      <div>Date:
        <input type='text' maxlength='100' name='date' placeholder='2018-01-01'>
      </div>
      <div>Type:
        <input type='text' maxlength='100' name='type' placeholder='game type'>
      </div>
      <div>Developer:
        <input type='text' maxlength='100' name='developer' placeholder='game developer'>
      </div>
      <input type='submit' class='button' value='Create'>
    </div>
    <div class="cancel">
      <a href="{{url_for('showgame', console_id=console_id)}}">Cancel</a>
    </div>
  </form>
{% endblock %}
