<html>
<body>
  <h1>Are you sure you want to delete {{game.name}}?</h1>

    <input type='submit' value='Delete'>
  </form>
  <a href="{{url_for('showgame', console_id=game.console_id)}}">Cancel</a>
</body>
</html>
